<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/index.css">
  <title>Calculator Web App</title>
</head>

<body>
  <h1>The Odin Proyect Calculator</h1>

  <div class="calculator-container flex justify-center">
    <div class="calculator">
      <div class="input-wrapper">
        <div class="display-container">
          <p class="display-text"></p>
        </div>
        
        <input type="text" id="input-number" value="0">
      </div>
      <div class="buttons-numbers">
        <div class="number-row">
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">/</button>
        </div>

        <div class="number-row">
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">x</button>
        </div>

        <div class="number-row">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">-</button>
          
        </div>

        <div class="number-row">
          <button class="btn">0</button>          
          <button class="btn">+</button>
          <button id="CE" class="btn">CE</button>
          <button class="btn">=</button>
        </div>



      </div>
    </div>
  </div>

  <script src="./src/index.js"></script>
</body>

</html>
